<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LOwKEyLoG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="auth-section">
    <h1>LOwKEyLoG</h1>
    <p class="subtitle">기억보다 섬세한 기록의 힘</p>
    <input type="email" id="email" placeholder="이메일">
    <input type="password" id="password" placeholder="비밀번호">
    <button onclick="signup()">회원가입</button>
    <button onclick="login()">로그인</button>
  </div>

  <div class="container" id="mood-section" style="display:none">
    <h1>오늘의 감정</h1>
    <div id="quote-box" style="color:#ccc; font-size:0.9rem; margin-bottom: 15px;"></div>
    <p id="today-date" style="color: #ccc; margin-bottom: 20px;"></p>
    <div class="mood-selector">
      <button onclick="selectMood('😊')">😊</button>
      <button onclick="selectMood('😐')">😐</button>
      <button onclick="selectMood('😢')">😢</button>
      <button onclick="selectMood('😡')">😡</button>
    </div>
    <textarea id="journal" placeholder="오늘 하루는 어떠셨나요?"></textarea>
    <input type="text" id="tags" placeholder="#오늘의 감정 #태그 #마음껏 적어보세요">
    <button onclick="saveEntry()">하루 기록하기</button>
    <button onclick="showHistory()">기록 히스토리 보기</button>
    <button onclick="logout()">로그아웃</button>
  </div>

  <div class="container" id="history-section" style="display:none">
    <h1>기록 히스토리 📜</h1>
    <div id="history"></div>
    <button onclick="backToMood()">다시 기록하러 가기</button>
    <button onclick="logout()">로그아웃</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
